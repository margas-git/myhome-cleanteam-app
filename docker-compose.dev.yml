version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PORT=4000
      # - DATABASE_URL=postgresql://postgres:password@db:5432/myhome_cleanteam
      - DATABASE_URL=postgresql://neondb_owner:npg_nF6HSGfDXs3O@ep-restless-bar-a70zduuf-pooler.ap-southeast-2.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/node_modules
    # depends_on:
    #   db:
    #     condition: service_healthy
    restart: unless-stopped
    command: npm run dev

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=myhome_cleanteam
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d myhome_cleanteam"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data_dev: 